<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Splash</title>
    <script type='text/javascript' src="./core/dist/ionic.js"></script>
    <link rel="stylesheet" href="./core/css/ionic.bundle.css">
    <link rel="stylesheet" href="./splash.css">
    <script type='text/javascript' src="./static/scripts/pub.js"></script>
</head>
<body>
    <!-- app -->
    <ion-app id="app">
        <!-- page -->
        <div id="page" main class="ion-page">

            <ion-content id="body" class="sub-body" >
                <!-- container -->
             <div class="inner">
                  <img src='./top-logo.jpg' class="top-img">
                  <div class="progress-div">
                      <ion-progress-bar class="progress"  type="indeterminate">   </ion-progress-bar>
                  </div>
                  <img src='./bottom-logo.png' class="bottom-img">
             </div>
              
                <!-- container //-->
            </ion-content>
            <!-- body //-->
            <!-- footer -->
            <!-- footer //-->
        </div>
        <!-- page //-->
    </ion-app>
    <!-- app //-->
</body>
