<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360 Video Viewer</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
    }
    .video-js {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <video id="my_360_video" class="video-js vjs-default-skin" controls crossorigin="anonymous">
    <source src="test.mp4" type="video/mp4" />
  </video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-vr@1.10.0/dist/videojs-vr.min.js"></script>
  <script>
    const player = videojs('my_360_video');
    player.vr({ projection: '360' });
  </script>
</body>
</html>
